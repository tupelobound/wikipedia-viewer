<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <!-- Main container to hold page content -->
    <div id="main" class="container">
        <h1>Wikipedia Viewer</h1>
        <!-- Random article link -->
        <p class="body-text"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"
                rel="noopener noreferrer">Click here for a random article</a></p>
        <p>or</p>
        <!-- Textbox for inputting text to sent to Wikipedia API -->
        <p class="body-text">Click on the circle below to search Wikipedia</p>
        <div id="searchBox">
            <input type="text" id="search" value="">
            <i id="searchClose" class="fas fa-times"></i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
